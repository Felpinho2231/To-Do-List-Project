<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    
    <div class="task-input">
      <input type="text" id="task-title" placeholder="Título da Tarefa" required>
      <textarea id="task-desc" placeholder="Descrição da Tarefa"></textarea>
      <button id="add-task-btn">Adicionar Tarefa</button>
    </div>

    <input type="text" id="search-bar" placeholder="Pesquisar Tarefas">

    <ul id="task-list">
      <!-- Lista de Tarefas Gerada Aqui -->
    </ul>
  </div>
</body>
</html>
